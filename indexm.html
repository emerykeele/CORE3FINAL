<!DOCTYPE html>
<html lang="en">
<head>
  <title>Invader vs. Evador</title>
  <link rel="stylesheet" href="style2.css">
<link rel='icon' href='favi.png' >
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
</style>

<script src="ripple.js"></script>
<script src="ripple-min.js"></script>

</head>
<body>

  <img id="ripples" src="apt.png" alt="aptpic">

  <svg viewBox="0 0 960 300">
  	<symbol id="s-text">
  		<text text-anchor="middle" x="50%" y="80%"><a href="index.html">Nobody leaves this apartment!</a>
  </text>
  	</symbol>

  	<g class = "g-ants">
  		<use xlink:href="#s-text" class="text-copy"></use>
  		<use xlink:href="#s-text" class="text-copy"></use>
  		<use xlink:href="#s-text" class="text-copy"></use>
  		<use xlink:href="#s-text" class="text-copy"></use>
  		<use xlink:href="#s-text" class="text-copy"></use>
  	</g>
  </svg>


  <svg viewBox="0 0 960 300">
  	<symbol id="h-text">
  		<text text-anchor="middle" x="50%" y="80%"><a href="index.html">Not while things are so awkward!</a>
  </text>
  	</symbol>

  	<g class = "g-ants">
  		<use xlink:href="#h-text" class="text-copy"></use>
  		<use xlink:href="#h-text" class="text-copy"></use>
  		<use xlink:href="#h-text" class="text-copy"></use>
  		<use xlink:href="#h-text" class="text-copy"></use>
  		<use xlink:href="#h-text" class="text-copy"></use>
  	</g>
  </svg>



</body>

<script src="jquery.min.js"></script>
<script src="jquery.ripples.js"></script>

<script>
$(document).ready(function() {
	try {
		$('body').ripples({
			resolution: 512,
			dropRadius: 20, //px
			perturbance: 0.04,
		});
		$('main').ripples({
			resolution: 128,
			dropRadius: 10, //px
			perturbance: 0.04,
			interactive: false
		});
	}
	catch (e) {
		$('.error').show().text(e);
	}

	$('.js-ripples-disable').on('click', function() {
		$('body, main').ripples('destroy');
		$(this).hide();
	});

	$('.js-ripples-play').on('click', function() {
		$('body, main').ripples('play');
	});

	$('.js-ripples-pause').on('click', function() {
		$('body, main').ripples('pause');
	});

	// Automatic drops
	setInterval(function() {
		var $el = $('main');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 20;
		var strength = 0.04 + Math.random() * 0.04;

		$el.ripples('drop', x, y, dropRadius, strength);
	}, 400);
});
</script>

</html>
